{% include head.html %}
{% include header.html %}
    <div class="container">
        <h2>Images</h2>
        <form id="add-image-form" method="POST" action="/images" enctype="multipart/form-data">
            <select class="collection" id="collection" name="selected-collection" required>
                <option value="" selected disabled hidden>Choose collection</option>
                {% for c in collections %}
                <option value="{{ c.collection_id }}">{{ c.name }}</option>
                {% end for %}
            </select>
            Selected: <span id="selected-collection"></span>

            <div id="loaded-images">
                Select a collection to preview images.
            </div>

            <label for="fimg">Slika: </label>
            <input type="file" name="fimg" id="fimg" accept="image/png, image/jpeg" required>

            <input id="upload-button" type="submit" value="Upload">
        </form>

        <hr />
        <h2>Create new collection</h2>
        <form id="add-collection-form" method="POST" action="/collection" enctype="multipart/form-data">
            <label for="collection-name">Name: </label>
            <input type="text" name="collection-name" id="collection-name">

            <input type="submit" value="Create">
        </form>
    </div>
{% include footer.html %}
